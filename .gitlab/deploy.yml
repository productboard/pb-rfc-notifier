.run-helm-upgrade: &run-helm-upgrade |
  function run_helm_upgrade() {
    helm upgrade pb-rfc-notifier-$1 ./charts/pb-rfc-notifier \
      --install \ 
      --reset-values \
      --wait \
      --timeout 300s \
      --namespace $KUBE_NS \
      -f ./charts/pb-rfc-notifier/values.yaml \
      -f ./charts/pb-rfc-notifier/$1-rfc.yaml \
      --set extraEnv.NOTION_BASE=$NOTION_BASE \
      --set extraEnv.SLACK_WEBHOOK_URL=$SLACK_WEBHOOK_URL \
      --set extraEnv.NOTION_API=$NOTION_API \
      --set extraEnv.NOTION_COLLECTION=$NOTION_COLLECTION \
      --set extraEnv.NOTION_COLLECTION_VIEW=$NOTION_COLLECTION_VIEW \
      --set extraEnv.NOTION_COLLECTION_FILTER=$NOTION_COLLECTION_FILTER \
      --set extraEnv.VERSION=$CI_COMMIT_SHORT_SHA \
      --set-string extraEnv.MESSAGE_TEMPLATE="$MESSAGE_TEMPLATE" 
  }

.deploy-config:
  image: alpine/k8s:1.14.9
  stage: deploy
  only:
    - master
  environment: ops
  before_script:
    - *run-helm-upgrade

deploy-eng-rfc:
  extends: .deploy-config
  variables:
    NOTION_COLLECTION: 5c15d049-96d8-4b21-bbea-218b94e848c3
    NOTION_COLLECTION_VIEW: c6c785fe-787f-4916-afb4-93b6045e60ce
    NOTION_COLLECTION_FILTER: 'Open'
    SLACK_WEBHOOK_URL: $SLACK_WEBHOOK_URL_ENG_RFC
    MESSAGE_TEMPLATE: 'Hey everyone! Great news! New RFC is available! Check out *"<%url|%title>"* right away!'
  script:
    - run_helm_upgrade "eng"

deploy-design-rfc:
  extends: .deploy-config
  variables:
    NOTION_COLLECTION: ee467c22-c068-435f-ac6c-407fbda32b48
    NOTION_COLLECTION_VIEW: f49b6251-bd28-486e-bb2c-50089800de46
    NOTION_COLLECTION_FILTER: 'Open'
    SLACK_WEBHOOK_URL: $SLACK_WEBHOOK_URL_DESIGN_RFC
    MESSAGE_TEMPLATE: 'Hey everyone! Great news! New Design RFC is available! Check out *"<%url|%title>"* right away!'
  script:
    - run_helm_upgrade "eng"
