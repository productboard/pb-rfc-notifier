.test-default: &test-default
  stage: test
  variables:
    GIT_STRATEGY: none
  # Use the image build by this pipeline
  image: $APP_IMAGE_URL-$CI_COMMIT_SHA

test:
  <<: *test-default
  script:
    - cd /usr/src/app
    - ls -l
    - yarn test

lint:
  <<: *test-default
  script:
    - cd /usr/src/app
    - ls -l
    - yarn lint
